<section class="categories-section">
  <div class="category-list">
    <ul>
      <li>Now playing</li>
      <li>Upcoming</li>
      <li>Top rated</li>
      <li>Popular</li>
    </ul>
  </div>
  <div class="display-movies">
    <div class="movie" *ngFor="let movie of movies">
      <img [src]="getPosterUrl(movie.poster_path)" alt="" />
    </div>
  </div>
</section>
