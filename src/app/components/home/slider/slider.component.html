<div *ngIf="!error" class="slider-container">
  <div class="slider snaps-inline">
    <app-slide
      *ngFor="let movie of popularMovies; let i = index"
      [movie]="movie"
      [listNumber]="i + 1"
    ></app-slide>
  </div>
</div>

<div *ngIf="error" class="error-message">
  <p>Slider Not Found. Please try again!</p>
</div>

<div class="slide-nav-buttons">
  <button (click)="slide('prev')"><</button>
  <button (click)="slide('next')">></button>
</div>
