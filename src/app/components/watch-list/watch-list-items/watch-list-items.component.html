<section class="watch-lists">
  <div class="title">
    <h1>Your watch list</h1>
  </div>
  <div class="lists-container">
    <app-movie-card
      *ngFor="let movie of movies"
      [movie]="movie"
      [showElement]="searchCard"
      [genreType]="genreType"
    ></app-movie-card>
  </div>
</section>
