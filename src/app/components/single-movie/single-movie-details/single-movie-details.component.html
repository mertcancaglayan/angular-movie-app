<section class="single-movie-details">
  <app-title-area [movie]="movie"></app-title-area>

  <app-post-meta [movie]="movie"></app-post-meta>

  <div class="movie-content-container">
    <div class="content-list">
      <div class="tabs-container">
        <ul class="tabs">
          <li class="tab-item active" (click)="onDetailSelect('about')">
            <h4>About Movie</h4>
          </li>
          <li class="tab-item" (click)="onDetailSelect('reviews')">
            <h4>Reviews</h4>
          </li>
          <li class="tab-item" (click)="onDetailSelect('cast')">
            <h4>Cast</h4>
          </li>
        </ul>
        <div class="line" [ngClass]="detailSection"></div>
      </div>

      <article *ngIf="detailSection === 'about'" class="content">
        <p>
          About Movie:
          {{
            movie?.overview ||
              "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero modi beatae pariatur sequi sed alias suscipit magni quos deleniti. Assumenda ratione libero est saepe, aliquam sed! Voluptates aspernatur debitis adipisci."
          }}
        </p>
      </article>

      <app-reviews
        [movieReviews]="movieReviews$ | async"
        *ngIf="detailSection === 'reviews'"
      ></app-reviews>

      <app-cast
        [movieCast]="movieCast$ | async"
        *ngIf="detailSection === 'cast'"
      ></app-cast>
    </div>
  </div>
</section>
