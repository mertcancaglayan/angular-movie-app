<div class="page-padding">
  <app-header [title]="title"></app-header>

  <app-search-bar></app-search-bar>

  <app-search-results
    *ngIf="movies && movies.length"
    [movies]="movies"
  ></app-search-results>

  <app-no-result *ngIf="!movies || movies.length === 0"></app-no-result>

  <app-tabbar></app-tabbar>
</div>
