<section class="search-results">
  <div class="search-title">
    <h1>Searched: {{ searchedQuery }}</h1>
  </div>
  <div class="results-container">
    <app-movie-card
      *ngFor="let movie of movies"
      [movie]="movie"
      [showElement]="searchCard"
      [genreType]="genreType"
    ></app-movie-card>
  </div>
</section>
